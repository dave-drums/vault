<!-- PURPOSE: Login UI container + styling -->

<style>
#members-wrap{
  max-width:480px;
  margin:60px auto;
  padding:32px;
  border-radius:10px;
  background:#fff;
  box-shadow:0 8px 28px rgba(0,0,0,.18);
}

.members-title{
  text-align:center;
  margin:0 0 24px;
}

#members-message{
  text-align:center;
  margin-top:16px;
  min-height:18px;
  color:#c00;
}

#members-login,
#members-account{
  display:none;
}

/* LOGIN */

#members-login label{
  display:block;
  margin-bottom:6px;
}

#members-login input{
  display:block;
  width:100%;
  box-sizing:border-box;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  margin-bottom:18px;
}

#login-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

/* ACCOUNT */

#members-account .row{
  display:flex;
  justify-content:space-between;
  gap:12px;
  margin:10px 0;
}

#logout-btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
  margin-top:18px;
}
</style>

<div id="members-wrap">
  <h2 class="members-title">Members Login</h2>

  <div id="members-login">
    <label for="members-email">Email</label>
    <input id="members-email" type="email" autocomplete="email" />

    <label for="members-pass">Password</label>
    <input id="members-pass" type="password" autocomplete="current-password" />

    <button id="login-btn" type="button">Log in</button>
  </div>

  <div id="members-account">
    <div class="row"><strong>Email</strong><span id="acct-email"></span></div>
    <div class="row"><strong>Joined</strong><span id="acct-joined"></span></div>
    <div class="row"><strong>Last login</strong><span id="acct-lastlogin"></span></div>
    <button id="logout-btn" type="button">Log out</button>
  </div>

  <div id="members-message"></div>
</div>
