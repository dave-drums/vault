<!DOCTYPE html>
<html lang="en" data-protected="true">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrooveScribe | Practice Vault</title>
  <link rel="icon" type="image/webp" href="/assets/favicon.webp">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Typography Variables -->
  <link rel="stylesheet" href="/config/typography.css">
  
  <!-- Firebase -->
  <script src="/firebase/firebase-app-compat.js"></script>
  <script src="/firebase/firebase-auth-compat.js"></script>
  <script src="/firebase/firebase-firestore-compat.js"></script>
  <script src="/firebase/firebase-init.js"></script>
  <script src="/config/auth-guard.js"></script>
  
  <!-- Vault Scripts -->
  <script src="/config/components.js"></script>
  <script src="/config/members.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --accent: #06b3fd;
      --text-primary: #1a1a1a;
      --text-secondary: #6c757d;
      --surface: #fff;
      --border: #e9ecef;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: var(--text-primary);
      line-height: 1.6;
    }
    
    /* HERO HEADER */
    .groove-hero {
      position: relative;
      background: #1a1a2e;
      padding: 80px 20px 60px;
      margin-bottom: 40px;
      overflow: hidden;
    }
    
    .groove-hero:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #06b3fd, #38bdf8, #06b3fd);
      background-size: 200% auto;
      animation: gradient-shift 3s linear infinite;
      z-index: 3;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
    
    .groove-hero-bg {
      position: absolute;
      inset: 0;
      background-image: url('/assets/groove-studies.webp');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
    }
    
    .groove-hero-bg:after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at top, rgba(6, 179, 253, 0.1) 0%, transparent 50%);
    }
    
    .groove-hero-content {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      z-index: 1;
    }
    
    .groove-hero-badge {
      display: inline-block;
      padding: 8px 18px;
      background: rgba(6,179,253,0.1);
      border: 1px solid rgba(6,179,253,0.3);
      border-radius: 12px;
      color: #38bdf8;
      font-size: var(--heading-badge);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 16px;
    }
    
    .groove-hero-title {
      font-family: 'Oswald', sans-serif;
      font-size: var(--heading-hero-desktop);
      font-weight: 400;
      background: linear-gradient(135deg, #fff 0%, #e0f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: -1px;
      line-height: 1.1;
      text-transform: uppercase;
    }
    
    @media (max-width: 768px) {
      .groove-hero {
        padding: 60px 20px 40px;
      }
      .groove-hero-title {
        font-size: var(--heading-hero-mobile);
      }
    }
    
    @media (max-width: 480px) {
      .groove-hero {
        padding: 50px 20px 35px;
      }
      .groove-hero-title {
        font-size: var(--heading-hero-mobile);
      }
    }
    
    /* MAIN CONTAINER */
    .groove-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }
    
    /* GROOVESCRIBE EMBED */
    .groove-embed-wrap {
      background: #36363a;
      border-radius: 40px;
      border: 0px solid #fff;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.6);
      padding: 20px;
    }
    
    .groove-iframe {
      width: 100%;
      height: 780px;
      border: 0;
      border-radius: 22px;
      overflow: hidden;
      display: block;
    }
    
    @media (max-width: 768px) {
      .groove-iframe {
        height: 600px;
      }
    }
    
    @media (max-width: 480px) {
      .groove-embed-wrap {
        border-radius: 20px;
        padding: 12px;
      }
      .groove-iframe {
        height: 500px;
        border-radius: 12px;
      }
    }
    
    /* ROTATE OVERLAY */
    #gs-rotate-overlay {
      position: fixed;
      inset: 0;
      background: #151515;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999999;
      text-align: center;
      color: #fff;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    
    .gs-rotate-inner {
      display: flex;
      flex-direction: column;
      gap: 50px;
      align-items: center;
    }
    
    .gs-rotate-text {
      font-size: var(--text-body);
      font-weight: 400;
      letter-spacing: 0.15em;
      line-height: 1.4;
    }
    
    .gs-rotate-text span {
      display: block;
      font-size: var(--text-body);
      opacity: 0.75;
      margin-top: 8px;
      letter-spacing: 0.1em;
    }
    
    #rotate-phone {
      animation: rotateHint 2.4s ease-in-out infinite;
      transform-origin: center center;
    }
    
    @keyframes rotateHint {
      0% { transform: rotate(0deg); }
      40% { transform: rotate(-90deg); }
      100% { transform: rotate(0deg); }
    }
    
    @media screen and (max-width: 900px) and (orientation: portrait) {
      #gs-rotate-overlay {
        display: flex;
      }
    }
  </style>
</head>
<body>
  
  <!-- ROTATE OVERLAY -->
  <div id="gs-rotate-overlay">
    <div class="gs-rotate-inner">
      <svg id="rotate-phone" width="90" height="160" viewBox="0 0 90 160" fill="none">
        <rect x="5" y="5" width="80" height="150" rx="12" ry="12" stroke="#ffffff" stroke-width="4" fill="none"/>
        <rect x="15" y="25" width="60" height="100" rx="4" ry="4" fill="none" stroke="#ffffff" stroke-width="3"/>
        <rect x="35" y="12" width="20" height="5" rx="2" fill="#ffffff"/>
        <circle cx="45" cy="140" r="6" fill="#ffffff"/>
      </svg>
      <div class="gs-rotate-text">
        PLEASE ROTATE YOUR DEVICE FOR BEST VIEWING
        <span>(or click to continue)</span>
      </div>
    </div>
  </div>
  
  <!-- HERO HEADER -->
  <div class="groove-hero">
    <div class="groove-hero-bg"></div>
    <div class="groove-hero-content">
      <div class="groove-hero-badge">Drum Notation Editor</div>
      <h1 class="groove-hero-title">GrooveScribe</h1>
    </div>
  </div>
  
  <!-- MAIN CONTENT -->
  <div class="groove-container">
    <div class="groove-embed-wrap">
      <iframe id="groove-iframe" class="groove-iframe" src="https://groove.davedrums.com.au/" loading="lazy"></iframe>
    </div>
  </div>
  
  <script>
    // Dismiss rotate overlay on click
    document.addEventListener("click", function(e) {
      var overlay = document.getElementById("gs-rotate-overlay");
      if (overlay && e.target.closest("#gs-rotate-overlay")) {
        overlay.style.display = "none";
      }
    });
    
    // Load groove URL from page params
    (function() {
      var iframe = document.getElementById('groove-iframe');
      if (!iframe) return;
      
      var params = window.location.search; // Gets ?TimeSig=4/4&Div=16...
      if (params && params.length > 1) {
        iframe.src = 'https://groove.davedrums.com.au/' + params;
      }
    })();
  </script>
  
</body>
</html>
