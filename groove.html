<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrooveScribe | Practice Vault</title>
  <link rel="icon" href="/assets/favicon.ico">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Typography Variables -->
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/core.css">
  
  <!-- Firebase -->
  <script src="/firebase/firebase-app-compat.js"></script>
  <script src="/firebase/firebase-auth-compat.js"></script>
  <script src="/firebase/firebase-firestore-compat.js"></script>
  <script src="/firebase/firebase-init.js"></script>

  <!-- Components -->
  <script src="/config/components.js"></script>
  <script src="/config/navigation.js"></script>
  <script src="/config/metrics.js"></script>
  
</head>
<body>
  
  <!-- ROTATE OVERLAY -->
  <div id="gs-rotate-overlay">
    <div class="gs-rotate-inner">
      <svg id="rotate-phone" width="90" height="160" viewBox="0 0 90 160" fill="none">
        <rect x="5" y="5" width="80" height="150" rx="12" ry="12" stroke="#ffffff" stroke-width="4" fill="none"/>
        <rect x="15" y="25" width="60" height="100" rx="4" ry="4" fill="none" stroke="#ffffff" stroke-width="3"/>
        <rect x="35" y="12" width="20" height="5" rx="2" fill="#ffffff"/>
        <circle cx="45" cy="140" r="6" fill="#ffffff"/>
      </svg>
      <div class="gs-rotate-text">
        PLEASE ROTATE YOUR DEVICE FOR BEST VIEWING
        <span>(or click to continue)</span>
      </div>
    </div>
  </div>
  
  <!-- HERO HEADER -->
<div class="hero">
  <div class="hero-banner" data-bg="home"></div>
  <div class="hero-content">
    <h1 class="hero-title">GrooveScribe</h1>
    <div class="hero-badge">Drum Notation Editor</div>
  </div>
</div>
  
  <!-- MAIN CONTENT -->
  <div class="groove-container">
    <div class="groove-embed-wrap">
      <iframe id="groove-iframe" class="groove-iframe" src="https://groove.davedrums.com.au/" loading="lazy"></iframe>
    </div>
  </div>
  
  <script>
    // Dismiss rotate overlay on click
    document.addEventListener("click", function(e) {
      var overlay = document.getElementById("gs-rotate-overlay");
      if (overlay && e.target.closest("#gs-rotate-overlay")) {
        overlay.style.display = "none";
      }
    });
    
    // Load groove URL from page params
    (function() {
      var iframe = document.getElementById('groove-iframe');
      if (!iframe) return;
      
      // Gets ?TimeSig=4/4&Div=16...
      var params = window.location.search; 
      if (params && params.length > 1) {
        iframe.src = 'https://groove.davedrums.com.au/' + params;
      }
    })();
  </script>
  
</body>
</html>
