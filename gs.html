  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    
    html{
      font-size:16px; /* Ensure consistent rem base */
    }
    
    :root{
      --bg:#f8f9fa;
      --surface:#fff;
      --surface-hover:#f1f3f5;
      --text-primary:#1a1a1a;
      --text-secondary:#6c757d;
      --accent:#06b3fd;
      --accent-hover:#0599dc;
      --border:#dee2e6;
      --shadow:0 1px 3px rgba(0,0,0,.08);
      --shadow-lg:0 4px 12px rgba(0,0,0,.1);
      --vault-bubble-bg:#f8f9fa;
    }
    html[data-protected="true"] body{opacity:0;transition:opacity .2s}
    body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text-primary);line-height:1.6;min-height:100vh}
    
    /* LOADING SPINNER */
    .vault-loading{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:60px 20px;
      text-align:center;
    }
    .vault-loading-spinner{
      width:48px;
      height:48px;
      border:4px solid var(--border);
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 0.8s linear infinite;
      margin-bottom:16px;
    }
    @keyframes spin{
      to{transform:rotate(360deg)}
    }
    .vault-loading-text{
      color:var(--text-secondary);
      font-size:15px;
    }
    
    /* COURSE HERO HEADER */
    .course-hero{
      position:relative;
      background:#1a1a2e;
      padding:100px 20px 80px;
      margin-bottom:48px;
      overflow:hidden;
    }
    .course-hero:after{
      content:'';
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      height:4px;
      background:linear-gradient(90deg, #06b3fd, #38bdf8, #06b3fd);
      background-size:200% auto;
      animation:gradient-shift 3s linear infinite;
      z-index:3;
    }
    @keyframes gradient-shift{
      0%{background-position:0% center}
      100%{background-position:200% center}
    }
    .course-hero-bg{
      position:absolute;
      inset:0;
      background-image:url('/assets/groove-studies.webp');
      background-size:cover;
      background-position:center;
      opacity:0.15;
      z-index:0;
    }
    .course-hero-bg:after{
      content:'';
      position:absolute;
      inset:0;
      background:radial-gradient(ellipse at top, rgba(6,179,253,0.1) 0%, transparent 50%);
    }
    .course-hero-content{
      position:relative;
      max-width:1200px;
      margin:0 auto;
      text-align:center;
      z-index:1;
    }
    
    /* Logo - Top Left */
    .course-hero-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 3;
    }
    .course-hero-logo a {
      display: block;
    }
    .course-hero-logo img {
      height: 64px;
      width: auto;
      opacity: 0.9;
      transition: opacity 0.2s;
    }
    .course-hero-logo img:hover {
      opacity: 1;
    }
    
    .course-hero-badge{
      display:inline-block;
      padding:8px 18px;
      background:rgba(6,179,253,0.1);
      border:1px solid rgba(6,179,253,0.3);
      border-radius:12px;
      color:#38bdf8;
      font-size:18px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1.2px;
      margin-top:30px;
    }
    .course-hero-title{
      font-family:'Oswald', sans-serif;
      font-size:48px;
      font-weight:400;
      background:linear-gradient(135deg, #fff 0%, #e0f2fe 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      margin:0;
      letter-spacing:-1px;
      line-height:1.1;
      text-transform:uppercase;
    }
    
    @media(max-width:768px){

    /* Modern Course Index */
    .course-container{max-width:1200px;margin:0 auto;padding:32px 20px}

    /* MASSIVE spacing after progress bar */
    .progress-container{

    /* Heading (H>) - Can stand alone or be followed by text */

    /* Text (T>) - Merges with heading if adjacent */

      background: #fff;
      padding: 20px 24px;
      border-radius: 12px;

      text-align: left;

    .vault-heading:has(+ .vault-text),

      border-bottom-right-radius: 0;

    /* Text Bubbles */

  <script>
    (function(){
      var revealed=false;
      function reveal(){if(revealed)return;revealed=true;if(document.body)document.body.style.opacity='1'}
      function redirectToMembers(){var next=encodeURIComponent(location.pathname+location.search+location.hash);location.href='/members.html?next='+next}
      var failSafe=setTimeout(reveal,2500);
      if(typeof firebase!=='undefined'&&firebase.auth){
        firebase.auth().onAuthStateChanged(function(user){
          clearTimeout(failSafe);
          if(!user){redirectToMembers()}else{reveal()}
        })
      }
    })();
  </script>

  <script>
    // Set hero title dynamically from course config
    (function(){
      const urlParams = new URLSearchParams(window.location.search);
      const path = window.location.pathname;
      const filename = path.split('/').pop().replace('.html', '');
      const pathway = filename || null;
      const courseNum = urlParams.get('c');
      const courseId = (pathway && courseNum) ? pathway + courseNum : null;
      
      if (courseId && window.VAULT_COURSES && window.VAULT_COURSES[courseId]) {
        const config = window.VAULT_COURSES[courseId];
        document.getElementById('hero-course-name').textContent = config.name || 'Course';
        document.getElementById('hero-course-level').textContent = config.level || '';
      }
    })();
  </script>

  <div id="course-index" class="course-container">
    <div style="text-align:center;padding:60px 20px;color:var(--text-secondary)">
      <div style="width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--accent);border-radius:50%;margin:0 auto 16px;animation:spin 1s linear infinite"></div>
      <div style="font-weight:500">Loading course...</div>
    </div>
  </div>

  <div id="lesson-content" style="display:none"></div>

  <script src="/config/course-universal.js"></script>
  
  <style>
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</body>
</html>
