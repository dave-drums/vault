  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    
    html{
      font-size:16px; /* Ensure consistent rem base */
    }
    
    :root{
      --bg:#f8f9fa;
      --surface:#fff;
      --surface-hover:#f1f3f5;
      --text-primary:#1a1a1a;
      --text-secondary:#6c757d;
      --accent:#06b3fd;
      --accent-hover:#0599dc;
      --border:#dee2e6;
      --shadow:0 1px 3px rgba(0,0,0,.08);
      --shadow-lg:0 4px 12px rgba(0,0,0,.1);
      --vault-bubble-bg:#f8f9fa;
    }
    html[data-protected="true"] body{opacity:0;transition:opacity .2s}
    body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text-primary);line-height:1.6;min-height:100vh}
    
    /* COURSE HERO HEADER */
    .course-hero{
      position:relative;
      background:#1a1a2e;
      padding:100px 20px 80px;
      margin-bottom:48px;
      overflow:hidden;
    }
    .course-hero:after{
      content:'';
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      height:4px;
      background:linear-gradient(90deg, #06b3fd, #38bdf8, #06b3fd);
      background-size:200% auto;
      animation:gradient-shift 3s linear infinite;
      z-index:3;
    }
    @keyframes gradient-shift{
      0%{background-position:0% center}
      100%{background-position:200% center}
    }
    .course-hero-bg{
      position:absolute;
      inset:0;
      background-image:url('https://dave-drums.github.io/vault/assets/groove-studies.webp');
      background-size:cover;
      background-position:center;
      opacity:0.15;
      z-index:0;
    }
    .course-hero-bg:after{
      content:'';
      position:absolute;
      inset:0;
      background:radial-gradient(ellipse at top, rgba(6,179,253,0.1) 0%, transparent 50%);
    }
    .course-hero-content{
      position:relative;
      max-width:1200px;
      margin:0 auto;
      text-align:center;
      z-index:1;
    }
    .course-hero-badge{
      display:inline-block;
      padding:8px 18px;
      background:rgba(6,179,253,0.1);
      border:1px solid rgba(6,179,253,0.3);
      border-radius:12px;
      color:#38bdf8;
      font-size:14px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1.2px;
      margin-bottom:24px;
    }
    .course-hero-title{
      font-family:'Oswald', sans-serif;
      font-size:64px;
      font-weight:400;
      background:linear-gradient(135deg, #fff 0%, #e0f2fe 100%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
      margin:0 0 16px;
      letter-spacing:-1px;
      line-height:1.1;
      text-transform:uppercase;
    }
    .course-hero-subtitle{
      font-size:22px;
      color:rgba(255,255,255,0.7);
      font-weight:500;
      max-width:600px;
      margin:0 auto;
      line-height:1.6;
    }
    
    @media(max-width:768px){
      .course-hero{padding:60px 20px 40px}
      .course-hero-title{font-size:36px}
      .course-hero-subtitle{font-size:16px}
    }
    
    /* Modern Course Index */
    .course-container{max-width:1200px;margin:0 auto;padding:32px 20px}
    .course-container p{margin:0}
    
    /* MASSIVE spacing after progress bar */
    .progress-container{
      margin-bottom:120px;
    }
    
    /* Thicker progress bar */
    .progress-bar{
      height:12px !important;
      border-radius:6px !important;
    }
    .progress-fill{
      border-radius:6px !important;
    }
    
    /* Center Exercise Headers (H> in vault content) */
    .vault-heading{
      width:100%;
      max-width:860px;
      margin:0.75rem auto 0.25rem;
      font-weight:700;
      font-size:20px;
      color:var(--text-primary);
      text-align:center !important;
      background:none !important;
      border:none !important;
      box-shadow:none !important;
      padding:0 !important;
    }
    }
    
    .course-progress-section{
      background:var(--surface);
      border-radius:16px;
      padding:24px;
      margin-bottom:120px !important;
      box-shadow:var(--shadow);
    }
    .course-progress-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
      color:var(--text-primary);
      font-weight:600;
      font-size:15px;
    }
    .course-progress-bar-bg{
      width:100%;
      height:8px;
      background-color:var(--border);
      border-radius:8px;
      overflow:hidden;
    }
    .course-progress-bar-fill{
      height:100%;
      background:linear-gradient(90deg,var(--accent),#38bdf8);
      border-radius:8px;
      transition:width .4s ease;
    }
    
    .course-chapter{margin-bottom:64px}
    .course-chapter-header{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:20px;padding-bottom:16px;border-bottom:2px solid var(--border);
    }
    .course-chapter-title{
      margin:0;
      color:var(--text-primary);
      font-size:22px;
      letter-spacing:-0.02em;
      font-weight:700;
    }
    
    .course-lessons-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:12px;
    }
    .course-lesson-item{
      background:var(--surface);
      padding:16px 20px;
      border-radius:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      transition:all .2s ease;
      cursor:pointer;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      min-height:60px;
    }
    .course-lesson-item:hover{
      background:var(--surface-hover);
      border-color:var(--accent);
      box-shadow:var(--shadow-lg);
      transform:translateY(-1px);
    }
    .course-lesson-link{
      flex:1;
      user-select:none;
      color:var(--text-primary);
      font-weight:400;
      font-size:14px;
      line-height:1.4;
    }
    .course-lesson-status{
      width:24px;
      height:24px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
      transition:all .2s ease;
    }
    .course-lesson-status.completed{
      background:linear-gradient(135deg,var(--accent),#38bdf8);
      border:none;
    }
    .course-lesson-status.completed::after{
      content:'âœ“';
      color:#fff;
      font-size:13px;
      font-weight:700;
    }
    .course-lesson-status.incomplete{
      background:var(--bg);
      border:2px solid var(--border);
    }
    
    /* Modern Lesson View */
    #lesson-content{max-width:900px;margin:0 auto;padding:32px 20px}
    
    /* Vault Render Styles - Modern & Professional */
    .vault-seq{width:100%}
    
    /* Video Styling */
    .vault-video-wrapper{
      width:min(860px,100%);
      margin:24px auto;
    }
    .vault-video-embed{
      position:relative;
      padding-top:56.25%;
      border-radius:12px;
      overflow:hidden;
      background:#000;
      box-shadow:var(--shadow-lg);
    }
    .vault-video-embed iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }
    
    /* Text Bubbles */
    .vault-info{
      padding:1rem 1.25rem;
      border-radius:12px;
      background:var(--surface)!important;
      border:1px solid var(--border)!important;
      box-shadow:var(--shadow);
      color:var(--text-primary)!important;
      line-height:1.4;
      font-size:15px;
      text-align:center;
      box-sizing:border-box;
    }
    .vault-info-full{
      width:min(860px,100%);
      margin:1rem auto 0;
    }
    .vault-info-row{
      width:min(860px,100%);
      margin:1rem auto 0;
      display:flex;
      gap:1rem;
      align-items:stretch;
    }
    .vault-info-main{
      flex:1 1 auto;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .vault-info-yt{
      flex:0 0 170px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--surface);
      cursor:pointer;
      padding:12px 16px;
      transition:all .2s;
    }
    .vault-info-yt:hover{
      background:var(--surface-hover);
      border-color:var(--accent);
      box-shadow:var(--shadow);
    }
    .vault-yt-logo{
      max-height:22px;
      width:auto;
      display:block;
    }
    
    /* Headings & Dividers */
    .vault-divider{
      width:min(860px,100%);
      height:1px;
      background:var(--border)!important;
      margin:32px auto;
    }
    .vault-spacer{
      width:100%;
    }
    
    /* Groove Player */
    .vault-groove-wrap{
      width:min(860px,100%);
      margin:24px auto;
    }
    .vault-groove-player{
      width:100%;
      padding:12px;
      background:var(--surface)!important;
      border:1px solid var(--border)!important;
      border-radius:12px;
      box-shadow:var(--shadow);
      box-sizing:border-box;
    }
    .vault-groove-player iframe{
      width:100%;
      border:0;
      display:block;
      border-radius:8px;
      height:150px;
    }
    
    /* Audio */
    .vault-audio-wrap{
      width:min(860px,100%);
      margin:1rem auto 0;
    }
    .vault-audio{
      padding:16px 20px;
      border-radius:12px;
      background:var(--surface);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }
    .vault-audio-title{
      font-weight:600;
      margin-bottom:8px;
      color:var(--text-primary);
    }
    
    /* YouTube Lightbox */
    .vault-yt-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999999;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .vault-yt-inner{
      width:100%;
      max-width:1000px;
      background:#000;
      border-radius:12px;
      overflow:hidden;
      position:relative;
      box-shadow:0 8px 32px rgba(0,0,0,.3);
    }
    .vault-yt-iframe-wrap{
      position:relative;
      padding-top:56.25%;
    }
    .vault-yt-iframe-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }
    .vault-yt-close{
      position:absolute;
      top:12px;
      right:12px;
      background:rgba(0,0,0,.7);
      border:none;
      color:#fff;
      font-size:32px;
      line-height:1;
      padding:4px 12px;
      cursor:pointer;
      border-radius:8px;
      z-index:2;
      transition:all .2s;
    }
    .vault-yt-close:hover{
      background:rgba(0,0,0,.9);
    }
    
    /* Mobile */
    @media(max-width:640px){
      .vault-info-row{flex-direction:column}
      .vault-info-yt{flex:0 0 auto;width:100%;padding:16px 20px}
    }
    
    /* Modern Comments */
    .vault-comments{
      width:min(860px,100%);
      margin:40px auto 0;
      padding:24px;
      background:var(--surface)!important;
      border:1px solid var(--border)!important;
      border-radius:12px;
      color:var(--text-primary)!important;
      box-shadow:var(--shadow);
    }
    .vault-comments h3{
      margin:0 0 16px;
      font-size:18px;
      color:var(--text-primary)!important;
      font-weight:700;
    }
    #vault-comment-text{
      width:100%;
      min-height:80px;
      padding:12px 14px;
      border:1px solid var(--border)!important;
      border-radius:8px;
      font-size:14px;
      resize:vertical;
      box-sizing:border-box;
      margin-bottom:12px;
      font-family:inherit;
      background:var(--bg);
      color:var(--text-primary);
      transition:border-color .2s;
    }
    #vault-comment-text:focus{
      outline:none;
      border-color:var(--accent)!important;
    }
    #vault-comment-text::placeholder{color:var(--text-secondary)}
    #vault-comment-post{
      padding:10px 20px;
      background:var(--accent)!important;
      color:#fff;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
      transition:all .2s;
    }
    #vault-comment-post:hover{
      background:var(--accent-hover)!important;
      transform:translateY(-1px);
      box-shadow:var(--shadow);
    }
    .vault-comment{
      padding:16px 0;
      border-bottom:1px solid var(--border)!important;
      margin-bottom:12px;
    }
    .vault-comment-author{
      font-weight:600;
      margin-bottom:4px;
      color:var(--text-primary)!important;
    }
    .vault-comment-time{
      font-size:12px;
      color:var(--text-secondary)!important;
      margin-bottom:8px;
    }
    .vault-comment-text{
      line-height:1.6;
      margin-bottom:8px;
      color:var(--text-primary)!important;
    }
    .vault-comment-actions{display:flex;gap:12px;font-size:13px}
    .vault-comment-actions button{
      background:none;
      border:none;
      color:var(--accent);
      cursor:pointer;
      padding:0;
      font-size:12px;
      font-weight:500;
    }
    .vault-comment-actions button:hover{text-decoration:underline}
    .vault-comment-reply{
      margin-left:32px;
      border-left:2px solid var(--border);
      padding-left:16px;
      margin-top:12px;
    }
    
    @media(max-width:768px){
      .course-lessons-grid{grid-template-columns:1fr}
      .course-container{padding:20px 16px}
    }
  </style>
</head>
<body>
  <script>
    (function(){
      var revealed=false;
      function reveal(){if(revealed)return;revealed=true;if(document.body)document.body.style.opacity='1'}
      function redirectToMembers(){var next=encodeURIComponent(location.pathname+location.search+location.hash);location.href='members.html?next='+next}
      var failSafe=setTimeout(reveal,2500);
      if(typeof firebase!=='undefined'&&firebase.auth){
        firebase.auth().onAuthStateChanged(function(user){
          clearTimeout(failSafe);
          if(!user){redirectToMembers()}else{reveal()}
        })
      }
    })();
  </script>

  <!-- EPIC COURSE HEADER -->
  <div class="course-hero">
    <div class="course-hero-bg"></div>
    <div class="course-hero-content">
      <div class="course-hero-badge">Practice Vault</div>
      <h1 class="course-hero-title" id="hero-course-name">Loading...</h1>
      <div class="course-hero-subtitle" id="hero-course-level"></div>
    </div>
  </div>
  
  <script>
    // Set hero title dynamically from course config
    (function(){
      const urlParams = new URLSearchParams(window.location.search);
      const path = window.location.pathname;
      const filename = path.split('/').pop().replace('.html', '');
      const pathway = filename || null;
      const courseNum = urlParams.get('c');
      const courseId = (pathway && courseNum) ? pathway + courseNum : null;
      
      if (courseId && window.VAULT_COURSES && window.VAULT_COURSES[courseId]) {
        const config = window.VAULT_COURSES[courseId];
        document.getElementById('hero-course-name').textContent = config.name || 'Course';
        document.getElementById('hero-course-level').textContent = config.level || '';
      }
    })();
  </script>

  <div id="course-index" class="course-container">
    <div style="text-align:center;padding:60px 20px;color:var(--text-secondary)">
      <div style="width:40px;height:40px;border:3px solid var(--border);border-top-color:var(--accent);border-radius:50%;margin:0 auto 16px;animation:spin 1s linear infinite"></div>
      <div style="font-weight:500">Loading course...</div>
    </div>
  </div>

  <div id="lesson-content" style="display:none"></div>

  <script src="course-universal.js"></script>
  
  <style>
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</body>
