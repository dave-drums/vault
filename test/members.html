  <script>
    if (typeof firebase !== 'undefined' && !firebase.apps.length) {
      firebase.initializeApp({

        authDomain: "dave-drums.firebaseapp.com",
        projectId: "dave-drums",
        storageBucket: "dave-drums.firebasestorage.app",
        messagingSenderId: "602823096344",

  <!-- Vault Components (Toast + SideNav) -->
  <script src="vault-components.js"></script>
  
  <!-- Course Config -->

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
  </style>

<body>
  <div style="max-width:480px;margin:60px auto;padding:0 18px;">
    <div id="members-wrap" style="background:#fff;border-radius:10px;box-shadow:0 8px 28px rgba(0,0,0,.18);padding:32px;">
      <h3 id="members-title" class="members-title" style="text-align:center;margin:0 0 16px;">MEMBER LOGIN</h3>
      <div id="members-message" style="text-align:center;margin-top:-8px;min-height:0;color:#c00;line-height:1.4;"></div>

      <!-- LOGIN VIEW -->
      <div id="members-login" style="display:none;">
        <label style="display:block;margin-bottom:6px;">Email</label>
        <input id="auth-email" type="email" style="display:block;width:100%;box-sizing:border-box;padding:10px;border:1px solid #ccc;border-radius:6px;margin-bottom:18px;">

        <label style="display:block;margin-bottom:6px;">Password</label>
        <input id="auth-password" type="password" style="display:block;width:100%;box-sizing:border-box;padding:10px;border:1px solid #ccc;border-radius:6px;margin-bottom:18px;">

        <button id="login-btn" style="width:100%;padding:12px;background:#06b3fd;border-radius:6px;border:1px solid #06b3fd;color:#fff;cursor:pointer;font:inherit;">Login</button>

        <a href="#" id="reset-link" style="display:block;text-align:center;margin-top:10px;cursor:pointer;">Forgot your password?</a>
      </div>

      <!-- ACCOUNT VIEW -->
      <div id="members-account" style="display:none;">
        <p id="members-account-text" style="text-align:center;margin:0 0 18px;"></p>
        <div class="account-btn-row">
          <button class="account-btn" id="change-password-btn">Change Password</button>
          <button id="logout-btn" style="display:block;width:100%;padding:12px;border-radius:6px;box-sizing:border-box;background:#333;border:1px solid #333;color:#fff;cursor:pointer;font:inherit;margin-top:18px;">Logout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
