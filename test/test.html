<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Load Test - Practice Vault</title>
  
  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #0f0;
    }
    h1 { color: #0ff; }
    .test { 
      padding: 8px;
      margin: 4px 0;
      border-left: 3px solid #333;
      padding-left: 12px;
    }
    .pass { border-color: #0f0; }
    .fail { border-color: #f00; color: #f00; }
    .info { border-color: #0ff; color: #0ff; }
    pre {
      background: #000;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ğŸ”§ Script Load Diagnostic</h1>
  <p class="info">This page tests if all scripts load correctly.</p>
  
  <div id="results"></div>
  
  <!-- Firebase SDK -->
  <script src="firebase/firebase-app-compat.js"></script>
  <script src="firebase/firebase-auth-compat.js"></script>
  <script src="firebase/firebase-firestore-compat.js"></script>
  <script src="firebase/firebase-functions-compat.js"></script>
  <script src="firebase/firebase-storage-compat.js"></script>
  
  <!-- Firebase Init -->
  <script>
    if (typeof firebase !== 'undefined' && !firebase.apps.length) {
      firebase.initializeApp({
        apiKey: "AIzaSyDfiWX_TGcCopulONaTFBIaPb7ZRAiC_dc",
        authDomain: "dave-drums.firebaseapp.com",
        projectId: "dave-drums",
        storageBucket: "dave-drums.firebasestorage.app",
        messagingSenderId: "602823096344",
        appId: "1:602823096344:web:b6402156a4d1c16a21ab6d",
        measurementId: "G-RHL1DSNTJ7"
      });
    }
  </script>
  
  <!-- Vault Scripts -->
  <script src="vault-components.js"></script>
  <script src="vault-course-config.js"></script>
  <script src="vault-cues.js"></script>
  
  <!-- Diagnostic Script -->
  <script>
    const results = document.getElementById('results');
    
    function test(name, condition) {
      const div = document.createElement('div');
      div.className = 'test ' + (condition ? 'pass' : 'fail');
      div.textContent = (condition ? 'âœ“' : 'âœ—') + ' ' + name;
      results.appendChild(div);
      return condition;
    }
    
    function info(text) {
      const div = document.createElement('div');
      div.className = 'test info';
      div.textContent = 'â†’ ' + text;
      results.appendChild(div);
    }
    
    // Wait for everything to load
    window.addEventListener('load', function() {
      setTimeout(function() {
        results.innerHTML = '<h2>Test Results:</h2>';
        
        // Firebase Tests
        test('Firebase loaded', typeof firebase !== 'undefined');
        test('Firebase.auth available', typeof firebase.auth === 'function');
        test('Firebase.firestore available', typeof firebase.firestore === 'function');
        test('Firebase initialized', firebase.apps.length > 0);
        
        // Vault Components Tests
        test('VaultToast loaded', typeof window.VaultToast !== 'undefined');
        test('VaultToast.success is function', typeof window.VaultToast?.success === 'function');
        
        // Configuration Tests
        test('VAULT_COURSES loaded', typeof window.VAULT_COURSES !== 'undefined');
        test('VaultCues loaded', typeof window.VaultCues !== 'undefined');
        test('VaultCues.getDailyQuote is function', typeof window.VaultCues?.getDailyQuote === 'function');
        
        // Try to get daily quote
        if (window.VaultCues && window.VaultCues.getDailyQuote) {
          const quote = window.VaultCues.getDailyQuote();
          info('Daily quote: "' + quote + '"');
        }
        
        // Count courses
        if (window.VAULT_COURSES) {
          const courseCount = Object.keys(window.VAULT_COURSES).length;
          info(courseCount + ' courses configured');
        }
        
        // Summary
        const allTests = document.querySelectorAll('.test');
        const passedTests = document.querySelectorAll('.test.pass');
        const failedTests = document.querySelectorAll('.test.fail');
        
        const summary = document.createElement('pre');
        summary.textContent = 
          '\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n' +
          'SUMMARY:\n' +
          '  Total tests: ' + (allTests.length - 2) + '\n' +
          '  Passed: ' + passedTests.length + '\n' +
          '  Failed: ' + failedTests.length + '\n' +
          'â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n' +
          (failedTests.length === 0 ? '\nâœ“ ALL TESTS PASSED\n  Scripts are loading correctly!\n' : '\nâœ— SOME TESTS FAILED\n  Check browser console for errors.\n');
        results.appendChild(summary);
        
        // Test toast if available
        if (window.VaultToast && failedTests.length === 0) {
          setTimeout(function() {
            window.VaultToast.success('All scripts loaded successfully!');
          }, 500);
        }
        
      }, 1000); // Wait 1 second for async loading
    });
  </script>
</body>
</html>
