# Netlify configuration for /vault/test deployment
# This assumes Netlify is deploying from the /vault directory in your repo
# and these files are in /vault/test/

[[redirects]]
  from = "/test/*"
  to = "/test/index.html"
  status = 200

[[headers]]
  for = "/test/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/test/firebase/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[build]
  publish = "vault"
  
[build.environment]
  NODE_VERSION = "18"
