<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Practice Vault</title>
  <link rel="icon" type="image/webp" href="/assets/favicon.webp">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Typography -->
  <link rel="stylesheet" href="/config/typography.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html { font-size: 16px; }
    
    :root {
      --accent: #06b3fd;
      --text-primary: #1a1a1a;
      --text-secondary: #6c757d;
      --surface: #fff;
      --bg: #f8f9fa;
      --border: #e9ecef;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      opacity: 1 !important;
      visibility: visible !important;
    }
    
    /* HERO HEADER */
    .vault-hero {
      position: relative;
      background: #1a1a2e;
      padding: 100px 20px 80px;
      margin-bottom: 48px;
      overflow: hidden;
    }
    .vault-hero:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #06b3fd, #38bdf8, #06b3fd);
      background-size: 200% auto;
      animation: gradient-shift 3s linear infinite;
      z-index: 3;
    }
    @keyframes gradient-shift {
      0% { background-position: 0% center }
      100% { background-position: 200% center }
    }
    .vault-hero-bg {
      position: absolute;
      inset: 0;
      background-image: url('/assets/other-courses.webp');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      z-index: 0;
    }
    .vault-hero-bg:after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at top, rgba(6,179,253,0.1) 0%, transparent 50%);
    }
    .vault-hero-content {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      z-index: 1;
    }
    
    .vault-hero-title {
      font-family: 'Oswald', sans-serif;
      font-size: 80px;
      font-weight: 400;
      background: linear-gradient(135deg, #fff 0%, #e0f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: -2px;
      line-height: 1;
    }
    .vault-hero-badge {
      display: inline-block;
      padding: 8px 18px;
      background: rgba(6,179,253,0.1);
      border: 1px solid rgba(6,179,253,0.3);
      border-radius: 12px;
      color: #38bdf8;
      font-size: var(--heading-badge);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-top: 30px;
    }
    
    @media(max-width:768px) {
      .vault-hero { padding: 60px 20px 40px }
      .vault-hero-title { font-size: 60px }
    }
    
    /* MAIN CONTAINER */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px 80px;
      flex: 1;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 40px 32px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      text-align: center;
      margin-top: -20px;
    }
    
    .card-text {
      font-size: var(--text-body);
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 32px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 14px 28px;
      font-size: var(--text-ui);
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #06b3fd, #38bdf8);
      color: white;
      box-shadow: 0 4px 12px rgba(6,179,253,0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(6,179,253,0.4);
    }
    
    .btn-secondary {
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: #f8f9fa;
      border-color: var(--accent);
    }
    
    @media(max-width:600px) {
      .card { padding: 32px 24px; margin-top: -10px; }
      .button-group { flex-direction: column; }
      .btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  
  <!-- HERO HEADER -->
  <div class="vault-hero">
    <div class="vault-hero-bg"></div>
    
    <div class="vault-hero-content">
      <h1 class="vault-hero-title">404</h1>
      <div class="vault-hero-badge">Page Not Found</div>
    </div>
  </div>
  
  <!-- CONTENT -->
  <div class="container">
    <div class="card">
      <p class="card-text">
        The page you're looking for doesn't exist or may have been moved. 
        Head back to the vault and continue your practice journey.
      </p>
      <div class="button-group">
        <a href="/vault" class="btn btn-primary">Back to Vault</a>
        <a href="/members.html" class="btn btn-secondary">Dashboard</a>
      </div>
    </div>
  </div>
  
</body>
</html>
