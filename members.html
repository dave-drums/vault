<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members | Practice Vault</title>
  <link rel="icon" type="image/webp" href="/assets/favicon.webp">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Typography Variables -->
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/core.css">
  <link rel="stylesheet" href="/css/members.css">
  
  <!-- Firebase -->
  <script src="/firebase/firebase-app-compat.js"></script>
  <script src="/firebase/firebase-auth-compat.js"></script>
  <script src="/firebase/firebase-firestore-compat.js"></script>
  <script src="/firebase/firebase-storage-compat.js"></script>
  <script src="/firebase/firebase-init.js"></script>
  
  <!-- Chart.js for practice stats -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- Vault Scripts -->
  <script src="/config/components.js"></script>
  <script src="/config/error-handler.js"></script>
  <script src="/config/cues.js"></script>
  <script src="/config/course-data.js"></script>
  <script src="/config/members.js" defer></script>
  
</head>
  
<body>

  <!-- LOADING SPINNER (shown first) -->
  <div class="auth-loading">
    <div class="auth-loading-spinner"></div>
  </div>
  
  <!-- HERO HEADER -->
  <div class="members-hero">
    <div class="members-hero-bg"></div>
    <div class="members-hero-content">
      <h1 class="members-title">My Account</h1>
    </div>
  </div>
  
  <!-- MAIN CONTENT -->
  <div class="members-container">
    
    <!-- LOGIN (shown when logged out) -->
    <div id="members-login" style="display:none;">
      <div class="login-card">
        <div class="login-header">
          <h2>Welcome Back</h2>
          <p>Log in to access the Practice Vault</p>
        </div>
        
        <div class="login-form">
          <label for="auth-email">Email</label>
          <input type="email" id="auth-email" autocomplete="email">
          
          <label for="auth-password">Password</label>
          <input type="password" id="auth-password" autocomplete="current-password">
          
          <button type="button" id="login-btn">Log In</button>
          
          <a href="#" id="reset-link" class="reset-link">Forgot password?</a>
          
          <div id="members-message"></div>
        </div>
      </div>
    </div>
    
    <!-- ACCOUNT (shown when logged in, populated by dashboard.js) -->
    <div id="members-account" style="display:none;">
      <div class="loading">Loading your account...</div>
    </div>
    
  </div>
  
</body>
</html>
